<!DOCTYPE html>
<html>
<head>
	<link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
	<link href="./resources/css/style.css" type="text/css" rel="stylesheet">
	<title>Secret Agent Supply Inc.</title>
</head>

<body>
	<!-- Header Section -->
	<header>
		<div class="company">
			<div class="container">
				<img src="./resources/images/logo.png" alt="Secret Agent Supply Inc. logo">
				<span>SECRET AGENT SUPPLY INC.</span>
			</div>
		</div>
	</header>

	<!--Main Section -->

	<div class="top">
		<div class="container">
			<div class="new">
				<h4>NEW ARRIVAL</h4>
				<h1>SPORT BIKES AND MOTORCYCLES</h1>
			</div>
		</div>
		
	</div>

	<!-- Nav Section -->
	<nav>
		<ul class="container">
			<li>Eyewear</li>
			<li>Apparel</li>
			<li>Gadgets</li>
			<li>Vehicles</li>
			<li>Classes</li>
			<li>Contact</li>
		</ul>
		<ul class="mobile-nav container">
			<li>Menu</li>
		</ul>
	</nav>

	<!-- Bottom Section -->
	<div class="container">
		<div class="products">
			<div class="product">
				<div class="product-image">
					<img src="./resources/images/pen.png" alt="black pen with gold hardware">
				</div>
				<span class="description">Exloding Pen</span> 
			</div>
			<div class="product watch">
					<div class="product-image">
						<img src="./resources/images/watch.png" alt="stainless steel watch with compass and link braclet">
					</div>
				<span class="description">Cellular Watch</span> 
			</div>
			<div class="product glasses">
					<div class="product-image">
						<img src="./resources/images/glasses.png" alt="stainless steel watch with compass and link braclet">
					</div>
				<span class="description">Thermal Glasses</span> 
			</div>
		</div>
	</div>
	<div class="container">
		<div class="business-info">
			<div class="info">
				<span class="title">Location</span>
				<span>-47.346436, 84.32354</span>
			</div>
			<div class="info">
				<span class="title">Hours</span>
				<span>0800 - 1800</span>			
			</div>
		</div>
	</div>

	<!-- Footer Section -->
	<footer>
		<div class="container">
			&copy; Secret Agent Supply Inc.
		</div>
	</footer>
