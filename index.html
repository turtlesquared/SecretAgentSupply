<!DOCTYPE html>
<html>
<head>
	<link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
	<link href="./resources/css/style.css" type="text/css" rel="stylesheet">
	<title>Secret Agent Supply Inc.</title>
</head>

<body>
	<!-- Header Section -->
	<header>
		<div class="company">
			<div class="container">
				<img src="./resources/images/logo.png" alt="Secret Agent Supply Inc. logo">
				<span>SECRET AGENT SUPPLY INC.</span>
			</div>
		</div>
	</header>

	<!--Main Section -->
	<div class="main">
		<!-- Top Section -->
		<div id="top">
			<div class="new">
				<h4>NEW ARRIVAL</h4>
				<h1>SPORT BIKES AND MOTORCYCLES</h1>
			</div>
		</div>

		<!-- Nav Section -->
		<nav>
			<ul class="container">
				<li>Eyewear</li>
				<li>Apparel</li>
				<li>Gadgets</li>
				<li>Vehicles</li>
				<li>Classes</li>
				<li>Contact</li>
			</ul>
		</nav>

		<!-- Bottom Section -->
		<div id="featured">
			<div class="products">
				<div class="product">
					<img src="./resources/images/pen.png" alt="black pen with gold hardware">
					<div class="name">
						<h6>Exloding Pen</h6>
					</div>
				</div>
				<div class="product">
					<img src="./resources/images/watch.png" alt="stainless steel watch with compass and link braclet">
					<div class="name">
						<h6>Cellular Watch</h6>
					</div>
				</div>
				<div class="product">
					<img src="./resources/images/glasses.png" alt="black square sunglasses for the 007">
					<div class="name">
						<h6>Thermal Glasses</h6>
					</div>
				</div>
				<div class="product">
					<div class="name">
						<h6>Location</h6>
						<p>-47.346436, 84.32354</p>
					</div>
				</div>
				<div class="product">
					<div class="name">
						<h6>Hours</h6>
						<p>0800 - 1800</p>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Footer Section -->
	<footer>
		<h5> &copy; Secret Agent Supply Inc.</h5>
	</footer>
</body>
</html>
